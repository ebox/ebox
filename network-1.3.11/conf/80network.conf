# network.conf - configuration file for ebox-network.
#
# Everything after a '#' character is ignored
#
# All whitespace is ignored
#
# Config keys are set this way:
#
# key = value
#
# They may contain comments at the end:
#
# key = value # this is ignored

# interfaces to ignore in the interface (default: sit,tun,tap,lo,irda,ppp)
ifaces_to_ignore = sit,tun,tap,lo,irda,ppp
