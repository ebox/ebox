# e configuration file for ebox squid
#
# This file contains the most basic settings, most other stuff is configured
# using the web interface.
# 
# Everything after a '#' character is ignored
#
# All whitespace is ignored
#
# Config keys are set this way:
#
# key = value
#
# They may contain comments at the end:
#
# key = value # this is ignored

# cache_mem [required]. Amount of memory to be used by squid 
cache_mem = 100 


# max_fd if this value set the maximum number of file descriptors wil be increased if needed at squid's start. If not set it will not be changed 
#max_fd= 167140


group = proxy
