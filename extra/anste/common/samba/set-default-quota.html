<title>set-default-quota</title>
</head>
<body>
<table cellpadding="1" cellspacing="1" border="1">
<thead>
<tr><td rowspan="1" colspan="3">set-default-quota</td></tr>
</thead><tbody>
<tr>
	<td>open</td>
	<td>/ebox/Samba/Composite/General</td>
	<td></td>
</tr>
<tr>
	<td>click</td>
	<td>link=File Sharing</td>
	<td></td>
</tr>
<tr>
	<td>select</td>
	<td>GeneralSettings_userquota_selected</td>
	<td>label=Limited to</td>
</tr>
<tr>
	<td>type</td>
	<td>GeneralSettings_userquota_size</td>
	<td>{$QUOTA}</td>
</tr>

<tr>
    <td>runScript</td>
    <td>startAjaxRequest()</td>
    <td></td>
</tr>
<tr>
    <td>waitForValue</td>
    <td>ajax_request_cookie</td>
    <td>1</td>
</tr>

<tr>
	<td>click</td>
	<td>change</td>
	<td></td>
</tr>

<tr>
    <td>waitForValue</td>
    <td>ajax_request_cookie</td>
    <td>0</td>
</tr>
